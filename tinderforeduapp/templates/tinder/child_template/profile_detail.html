{% load static %}
<body id="page-top" data-spy="scroll" data-target=".navbar">
<div id="main-wrapper">
<!-- Page Preloader -->
<div id="preloader">
    <div id="status">
        <div class="status-mes"></div>
    </div>
</div>
    <div class="columns-block container">
<div class="left-col-block blocks">
    <header class="header theiaStickySidebar">
        <div class="profile-img">
            <h1>{{ profile.firstname }}'s Profile :</h1>
            {% for profile_pic in pic %}
            <img src="{{ profile_pic.images.url }}" class="img-responsive" alt=""/>
            {% endfor %}
        </div>
        <div class="content">
            <h1>{{ profile.firstname }} {{ profile.lastname }}</h1>
            <div class="about-text">
                <p id="age_id">age: {{ profile.age }}</p>
                <p id="school_id">school: {{profile.school }}</p>
                <p id ="gender">gender: {{ profile.gender }}</p>
            </div>
        </div>
    </header>
    <!-- .header-->
</div>
